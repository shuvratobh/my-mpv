# SCREENSHOT SETTINGS
screenshot-directory="X:/Screenshots"
mpv-{filename}{int}.jpg

# SHADERS (leave untouched as requested)
glsl-shaders="~~/shaders/Anime4K_Clamp_Highlights.glsl;~~/shaders/Anime4K_Restore_CNN_M.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl;~~/shaders/Anime4K_AutoDownscalePre_x2.glsl;~~/shaders/Anime4K_AutoDownscalePre_x4.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_S.glsl"

# VIDEO OUTPUT & RENDERING
vo=gpu-next
gpu-api=vulkan
hwdec=auto
tone-mapping=spline
tone-mapping-mode=auto
target-colorspace-hint=yes
dither-depth=auto
fullscreen=yes
border=no
osc=yes
priority=high

# HDR-SPECIFIC TONE MAPPING PROFILE
[HDR]
profile-cond=p["video-params/gamma"] == "pq"
profile-restore=copy
tone-mapping=spline
gamut-mapping-mode=auto
hdr-compute-peak=yes
target-trc=bt.1886
